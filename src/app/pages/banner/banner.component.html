<section class="site-banner" id="home">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 site-title">
                <h3 class="title-text">{{ _is.banner.bienvenida }}</h3>
                <h1 class="title-text text-uppercase">Elysium</h1>
                <h4 class="title-text text-uppercase">{{ _is.banner.subtext }}</h4>
                <div class="site-buttons">
                    <div class="d-flex flex-row flex-wrap">
                        <button type="button" class="btn button primary-button mr-4 text-uppercase">hire me</button>
                        <button type="button" class="btn button secondary-button text-uppercase">Portfolio</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 banner-image">
                <img [src]="_is.banner.imagen" alt="banner-img" class="img-fluid">
            </div>
        </div>
    </div>
</section>
